<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>


<header>
  <div class="topnavheader grid-x align-middle">
    <div class="cell small-6 medium-3">
      <a href="#" class="logo"><img src="img/logo.png" alt="Museum of Ice Cream Logo"></a>
    </div>
    <div class="cell small-6 medium-9 text-right">
      <ul class="menu align-right show-for-medium">
        <li><a href="#">Locations</a></li>
        <li><a href="#">Attractions</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <button class="show-for-small-only">Menu</button>
      
    </div>
  </div>
</header>

    <main>
        <section class="hero">
<div class="orbit" role="ice cream" aria-label="big hero for Ice Cream Museum" data-orbit>
  <div class="orbit-wrapper">
    <div class="orbit-controls">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    </div>
    <ul class="orbit-container">
      <li class="is-active orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/bighero.jpeg" alt="Museum of Ice Cream pink building">
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/ball2.jpeg" alt="Ball pit">
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/pinkbus.jpeg"alt="pink bus">
        </figure>
      </li>
    </ul>
  </div>
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="0">
      <span class="show-for-sr">First slide details.</span>
      <span class="show-for-sr" data-slide-active-label>Current Slide</span>
    </button>
    <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
    <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>

  </nav>
</div>

        </section>

                    <div class="cell">
                        <h2>Locations</h2>
                    </div>
                </div>
                <div class="grid-x grid-margin-x grid-margin-y">
                    <div class="cell medium-3">

                                <a href="#">New York City</a>
                            </div>
                        </div>
                    </div>
                    <div class="cell medium-3">
                        <div class="location">

                        </div>
                    </div>
                    <div class="cell medium-3">

                    </div>
                    <div class="cell medium-3">

                                <h2>Newsletter</h2>
                                <a href="#"><button>Sign up for our newsletter!</button></a>
                                <p>Stay up to date with the sweetest news!</p>

                        </div>
                    </div>
                    <div class="cell medium-4">
                        <div class="socialmedia">
                            <div class="text">
                                <h1>USA</h1>
                                <a href="#" class="fa fa-facebook"></a>

                        </div>
                    </div>

                        <div class="instagram">

                                <img src="img/arms.jpeg" alt="girls with arms in the air">
                                <img src="img/box.jpeg" alt="opened box">
                                <img src="img/bus.jpeg" alt="inside of pink bus">
                                <img src="img/bussin.jpeg" alt="pink bus">
                                <img src="img/lights.jpeg" alt="dinner table">
                                <img src="img/swings.jpeg" alt="red swingset">
                                <img src="img/what.jpeg" alt="people">
                                <img src="img/periodic.jpeg" alt="pink period table of ice cream">
                                <img src="img/peace.jpeg" alt="girl holding up a peace sign">
